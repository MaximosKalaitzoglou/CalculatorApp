<div class="background">
  <div class="d-flex align-items-center flex-column display">
    <div class="ans">
      <p class="h4">
        Ans = <span class="ans-update">{{ prevAnswer }}</span>
      </p>
    </div>
    <div
      class="input-group mb-3"
      [className]="error.invalid ? 'error' : 'output'"
    >
      <span>{{ value }} </span>
    </div>
    <p class="error-message" *ngIf="error.invalid">{{ error.message }}</p>
    <hr class="screen-end" />

    <app-calculator-button-group
      *ngFor="let item of buttonList"
      [buttonList]="item"
    ></app-calculator-button-group>
  </div>
</div>
